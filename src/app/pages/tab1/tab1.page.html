<app-header 
          titulo = "Noticias"> 

</app-header>

<ion-content color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll 
                      threshold="150px" 
                      (ionInfinite)="loadData( $event )">

    <ion-infinite-scroll-content 
                                loadingSpinner="cescent"
                                loadingText="Cargando data...">

    </ion-infinite-scroll-content>

  </ion-infinite-scroll>

</ion-content>
